name: Update Profile Site

on:
  push:
    branches:
      - main
    paths:
      - 'data.json' # 當資料變更時觸發
      - 'templates/**' # 當模板變更時觸發
      - 'build.py' # 當腳本變更時觸發
      - '.github/workflows/update_profile.yml'
  
  # 允許手動觸發
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，這是部署 Pages 必要的
permissions:
  contents: read
  pages: write
  id-token: write

# 避免同時間多次部署造成衝突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2

      - name: Run build script
        run: python build.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4